<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-page-socialapp</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://kit.fontawesome.com/28ff118102.js" crossorigin="anonymous"></script>
</head>

<body>

      <!-- Nav Bar -->

    <nav>
        <div class="nav-left">
            <img src="./assets/images/logo.png" alt="" class="logo" />
            <ul>
                <li><img src="./assets/images/notification.png" alt="" /></li>
                <li><img src="./assets/images/inbox.png" alt="" /></li>
                <li><img src="./assets/images/video.png" alt="" /></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./assets/images/search.png" alt="" />
                <input type="text" placeholder="Search" />
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="./assets/images/profile-pic.png" alt="" />
            </div>
        </div>

        <!-------- settings-menu ----------->

        <div class="settings-menu">

            <div id="dark-btn">
                <span></span>
            </div>

            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="./assets/images/profile-pic.png" alt="" />
                    <div>
                        <p>John Nackademus</p>
                        <a href="#">See your Profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="./assets/images/profile-pic.png" alt="" />
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve our services</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="./assets/images/setting.png" class="settings-icon">
                    <a href="#">Settings & Privacy <img src="./assets/images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="./assets/images/setting.png" class="settings-icon">
                    <a href="#">Help & Support <img src="./assets/images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="./assets/images/setting.png" class="settings-icon">
                    <a href="#">Display & Accesibility <img src="./assets/images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="./assets/images/setting.png" class="settings-icon">
                    <a href="#">Logout<img src="./assets/images/arrow.png" width="10px"></a>
                </div>
            </div> 
        </div>
    </nav>

           <!-- profile page -->

    <div class="profile-container">
        <img src="./assets/images/cover.png" class="cover-img">
        <div class="profile-details">
            <div class="pd-left">
                <div class="pd-row">
                    <img src="./assets/images/profile.png" class="pd-image">
                    <div>
                        <h3>Alimodu Sheriff</h3>
                        <p>180 friends - 20 mutual</p>
                        <img src="./assets/images/member-1.png" alt="">
                        <img src="./assets/images/member-2.png" alt="">
                        <img src="./assets/images/member-3.png" alt="">
                        <img src="./assets/images/member-4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="pd-right">
                    
                <button type="button"><img src="./assets/images/add-friends.png"> friends</button>
                <button type="button"><img src="./assets/images/message.png">Message</button>
                <a href="#"><img src="./assets/images/more.png" alt=""></a>


            </div>
        </div>
    </div>





    <div class="footer">
        <p>copyright 2023 - BillyroseCodes</p>
    </div> 

    <script src="/main.js"></script>
</body>


</html>
